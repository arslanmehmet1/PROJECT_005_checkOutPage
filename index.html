<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <section class="all">
      <article>
        <form action="result.html">
          <div class="info">
            <h3>Contact Information</h3>
            <div class="labels">
              <label for="Email" class="lab">Email</label><br />
              <input
                type="email"
                name="e-mail"
                id="Email"
                placeholder="Enter your phone..."
                class="input"
              />
              <br />
              <i class="fa-solid fa-envelope icon"></i>
              <br />
            </div>
            <div class="labels">
              <label for="phone">Phone</label> <br />
              <input
                type="tel"
                name="phone"
                id="phone"
                class="input"
                placeholder="Enter your phone..."
              />
              <br />
              <i class="fa-solid fa-phone icon"></i>
            </div>
            <br />
          </div>

          <div class="shipping">
            <h3>Shipping adress</h3>
            <div class="labels">
              <label for="name">Full name</label><br />
              <input
                type="text"
                name="FullName"
                id="name"
                placeholder="Enter your Full name..."
                class="input"
              /><br />
              <i class="fa-solid fa-user icon"></i> <br />
            </div>
            <div class="labels">
              <label for="adress">Adress</label> <br />
              <input
                type="text"
                name="Adress"
                id="adress"
                placeholder="Enter your adress.."
                class="input"
              />
              <br />
              <i class="fa-solid fa-house-chimney icon"></i> <br />
            </div>
            <div class="labels">
              <label for="city">City</label> <br />
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter your city.."
                class="input"
              />
              <br />
              <i class="fa-solid fa-city icon"></i>
            </div>
          </div>

          <div class="last">
            <div class="nation">
              <label for="country">Country</label> <br />
              <select name="Country" id="country">
                <option value="Germany">Turkey</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
              </select>
              <br />
              <i class="fa-solid fa-earth-europe world"></i>
            </div>
            <div class="post">
              <label for="postCode" id="postcode">Post Code</label><br />
              <input
                type="number"
                name="postCode"
                id="code"
                placeholder="Enter your postal code.."
              />
              <br />
              <i class="fa-solid fa-envelopes-bulk world2"></i>
            </div>
          </div>
          <div class="check">
            <input type="checkbox" name="choose" id="choose" />
            <label for="chose">See this information next time</label>
          </div>
          <div class="submit">
            <input type="submit" value="Continue" id="submit" />
          </div>
        </form>
      </article>

      <aside>
        <div class="item1">
          <div class="img1">
            <img src="./img/photo1.png" alt="" />
          </div>
          <div class="description">
            <h4>Vintage Backbag</h4>
            <p>$54.99 <span class="line">$94.99</span></p>
            <div class="rectangle">
              <p>1</p>
            </div>
          </div>
        </div>

        <div class="item2">
          <div class="img2">
            <img src="./img/photo2.png" alt="" />
          </div>
          <div class="description">
            <h4>Levi Shoes</h4>
            <p>$74.99<span class="line">$124.99</span></p>
            <div class="rectangle">
              <p>1</p>
            </div>
          </div>
        </div>
        <div class="pay">
          <div class="ship">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </aside>
    </section>
  </body>
</html>
